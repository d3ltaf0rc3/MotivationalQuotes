name: Vue CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo "Hello, world!"

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run Lint

      - name: Build
        run: npm run build